<app-filters></app-filters>

<div *ngIf="characters?.length; else NoData" class="card-grid">
  <app-card [character]="character" *ngFor="let character of characters"></app-card>
</div>

<ng-template #NoData>
  <div class="no-data">
    <h2>{{ 'COMMON.NO_DATA' | translate }}</h2>
  </div>
</ng-template>
