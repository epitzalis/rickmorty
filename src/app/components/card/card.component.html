<div class="card">
  <div class="card__image">
    <img [src]="character.image" [alt]="character.name">
  </div>
  <div class="card__content">
    <h2>{{ character.name }}</h2>
    <h3>{{ character.status }} - {{ character.species }}</h3>
    <div class="card__content__location">
      <span class="color-gray">Last known location:</span>
      <h3>{{ character.location.name }}</h3>
    </div>
    <span class="color-gray">First seen in:</span>
    <h3>{{ character.lastEpisodeName }}</h3>
  </div>
</div>
